<h3 class="card-title">Add Book</h3>
<div class="container">
  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control form-control-sm" id="title">
        </div>
        <div class="form-group">
          <label for="subtitle">SubTitle</label>
          <input type="text" class="form-control form-control-sm" id="subtitle">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control form-control-sm" id="description">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control form-control-sm" id="author">
        </div>
        <div class="form-group">
          <label for="language">Language</label>
          <select name="languages" class="form-control" id="languages">
            <option *ngFor="let language of languages" [value]="language.id">{{language.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="types">Type</label>
          <select name="types" id="types" class="form-control">
            <option *ngFor="let type of types" [value]="type.id">{{type.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="categories">Category</label>
          <select name="categories" id="categories" class="form-control">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
          </select>
        </div>
      </div>
    </div>
  </form>
  <button (click)="save()" type="submit" class="btn btn-outline-secondary">Save</button>
</div>
